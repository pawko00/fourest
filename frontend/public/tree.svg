<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tree trunk -->
  <rect x="45" y="60" width="10" height="30" fill="#8b4513" rx="2"/>
  
  <!-- Tree leaves - bottom layer -->
  <polygon points="50,65 30,75 70,75" fill="url(#treeGradient)"/>
  
  <!-- Tree leaves - middle layer -->
  <polygon points="50,50 35,65 65,65" fill="url(#treeGradient)"/>
  
  <!-- Tree leaves - top layer -->
  <polygon points="50,35 40,50 60,50" fill="url(#treeGradient)"/>
  
  <!-- Top point -->
  <circle cx="50" cy="30" r="5" fill="#22c55e"/>
</svg>
